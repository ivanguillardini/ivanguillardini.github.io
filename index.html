<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Conciencia Ambiental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌍 Test de Conciencia Ambiental</h1>
    
    <div id="quiz-container">
      <div id="pregunta-actual" class="pregunta-box">
        <h2 id="categoria-actual"></h2>
        <p id="texto-pregunta"></p>
        <div id="opciones-container"></div>
        <button id="comprobar-btn" disabled>Comprobar respuesta</button>
        <div id="feedback" class="hidden"></div>
      </div>
    </div>

    <div class="progreso">
      <progress id="barra-progreso" value="0" max="100"></progress>
      <span id="contador-preguntas">0/37</span>
    </div>

    <div id="resultados-finales" class="hidden"></div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
